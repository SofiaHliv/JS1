<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  <!--
  /*
1. 10 складываем с 10 получаем 20 число.
2. 20 склеиваем с "10" получаем строку 2010
3. С помощью console.log выводим "2010" в консоль.
*/
  console.log(10 + 10 + "10");
  -->

  <!--
  /*
1. 10 складываем с "10" получаем строку "1010".
2. строку "1010" складываем с "10" получаем строку "101010".
3. С помощью console.log выводим "101010" в консоль.
*/
  console.log(10 + "10" + 10);
  -->

  <!--
 /*
1. 10 складываем с 10 получаем 20.
2. приводим "10" к числовому типу с помощью ++ получаем 10.
3. 20 складываем с 10  получаем 30.
4. С помощью console.log выводим число 30 в консоль.
*/
 console.log(10 + 10 + +"10");
 -->

  <!--
 /*
1. -"" приводим к числовому типу получаем -0.
2. 10 делим на -0 получаем -Infinity. т.е -бесконечность.
3. С помощью console.log выводим -Infinity в консоль.
*/
 console.log(10 / -"");
 -->

  <!--
 /*
1. строку "2,5" приводим к числовому типу получаем NaN. ( если будет +"2.5" получим число 2.5)
2. 10 делим на NaN получаем NaN.
3. С помощью console.log выводим NaN в консоль.
*/
 console.log(10 / +"2,5");
 -->



</script>
</body>
</html>
